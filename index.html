<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
  <body>
    <img class="background background__pattern--top" src="./images/bg-pattern-top.svg" alt="">
    <img class="background background__pattern--bottom"src="./images/bg-pattern-bottom.svg" alt="">

      <div class="card">
        <img class="card__bg" src="./images/bg-pattern-card.svg" alt="">
        <img class="card__visual" src="./images/image-victor.jpg" alt="">
          <div class="card__title"> Victor Crest  <span class="card__title--age">26</span></div>
            <div class="card__subtitle">London</div>

      <hr class="breakline">

          <div class="card__stats">
            <div class="card__stats-item">
              <div class="card__stats-amount">80K</div>
              <div class="card__stats-how"> Followers</div>
            </div>

            <div class="card__stats-item">
              <div class="card__stats-amount">803K</div>
              <div class="card__stats-how">Likes</div>
            </div>

            <div class="card__stats-item">
              <div class="card__stats-amount">1.4K</div>
              <div class="card__stats-how"> Photos</div>
            </div>
          </div>
      </div> 
  </body>
</html>
